      <form action="https://formsubmit.co/3e2a9d0220fd27fd31504682f3d0e1ac" method="POST" class="form-container2" enctype="multipart/form-data">

        <h6 style="color: black; font-size: 20px; "><b>Fill in the form if you want to donate uniform! </b></h6>
        <label for="fname">Name, class, and class no.</label>
        <input type="text" id="fname" name="Name, class, and class no." placeholder="e.g Maya Yan 5D(24)" required>

        <label for="lname">School email</label>

        <label for="lname">What do you want to donate?</label>
        <input type="text" id="lname" name="What do you want to donate?" placeholder="e.g I would like to donate <type of uniform>" required>
        
        <label for="lname">Condition of your donation(s):?</label>
        <input type="text" id="lname" name="condition" placeholder="e.g <Is there any stain?> <how long have you been wearing it>" required>


        <label for="lname">Please attach photo(s) of the donation(s) <br> [Please select all the files you want to upload in one go]</label>
        <input multiple type="file" accept="image/png, image/jpeg, image/HEIC, image/jpg" name="attachments" required>

        <button class="btn" type="submit" value="Submit">Submit</button>
        <button class="btn cancel"type="button" vlaue="Submit"onclick="closeForm()">Close</button>
